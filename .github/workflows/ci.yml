name: Java CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Set up database
        run: sudo apt-get install -y mysql-server

      - name: Start MySQL service
        run: sudo service mysql start

      - name: Create database
        run: |
          mysql -e 'CREATE DATABASE ems;'
          mysql -e "CREATE USER 'root'@'localhost' IDENTIFIED BY 'root7623';"
          mysql -e "GRANT ALL PRIVILEGES ON ems.* TO 'root'@'localhost';"
          mysql -e 'FLUSH PRIVILEGES;'

      - name: Build with Maven
        run: mvn clean install
        env:
          DB_URL: jdbc:mysql://localhost:3306/ems
          DB_USERNAME: root
          DB_PASSWORD: root7623

      - name: Run tests
        run: mvn test
        env:
          DB_URL: jdbc:mysql://localhost:3306/ems
          DB_USERNAME: root
          DB_PASSWORD: root7623